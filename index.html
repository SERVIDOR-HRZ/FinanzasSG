<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanzasSG - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-coins"></i>
            </div>
            <h1>FinanzasSG</h1>
            <p>Plataforma de Gestión Financiera</p>
        </div>

        <div class="login-form">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>

                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="contraseña" name="contraseña" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('contraseña')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>

           
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Scripts de la aplicación -->
    <script src="Componentes/js/config.js"></script>
    <script src="Componentes/js/login.js"></script>
    
    <!-- Inicializar Firebase después de cargar los scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initializeFirebase === 'function') {
                initializeFirebase();
            }
        });
    </script>
</body>


</html>
